<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>


</head>
<body>

    <div
        class="iphone"
        data-aos="fade-right"
        data-aos-duration="2500"
        data-aos-anchor="#iphoneAnker"
        data-aos-delay="1000">

        <img src="iphone.png">
    </div>

    <div class="container">
        <div data-aos="fade-up" data-aos-duration="2000">Herzlich Willkommen bei Apple</div>
        <div data-aos="fade-up" data-aos-duration="2000">Wir haben die schönsten Handys</div>
        <div data-aos="fade-up" data-aos-duration="2000" id="iphoneAnker">Links sehen Sie ein iPhone</div>
        <div data-aos="fade-up" data-aos-duration="2000">Es sieht wirklich schön aus</div>
        <div data-aos="fade-up" data-aos-duration="2000" id="preisAnker">Rechts sehen Sie den Preis</div>
    </div>

    <div class="preis" data-aos="fade-left" data-aos-duration="2500" data-aos-anchor="#preisAnker" data-aos-delay="1000">
        800,00 €
    </div>




    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="script.js"></script>
</body>
</html>
