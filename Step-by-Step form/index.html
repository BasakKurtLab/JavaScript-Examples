<!DOCTYPE html>
<html>
<head>

        <div class="form">
            <span>Persönliche Daten:</span>
            <input type="text" placeholder="E-Mail-Adresse">
            <input type="text" placeholder="Telefonnummer">
        </div>
        <div class="form">
            <span>Fahrzeugdaten:</span>
            <input type="text" placeholder="Marke">
            <input type="text" placeholder="Modell">
            <input type="text" placeholder="Baujahr">
            <input type="text" placeholder="KM-Stand">
        </div>
        <div class="form">
            <span>Fahrzeugdaten:</span>
            <input type="text" placeholder="Anzahl der Vorbesitzer">
            <input type="text" placeholder="Nächster TÜV">
            <input type="text" placeholder="Austattung">
            <input type="text" placeholder="Schaden">
        </div>

        <span id="gesendet">ERFOLGREICH GESENDET!</span>

        <div id="schritte">
            <div style="background-color: darkorange;"></div>
            <div></div>
            <div></div>
            <div></div>
        </div>

        <div class="buttons">
            <button onclick="nav(-1)" id="zurueck">Zurück</button>
            <button onclick="nav(1)" id="weiter">Weiter</button>
        </div>
    </div>


<script src="script.js"></script>
